<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aqua Shot v1.0</title>
		<script src="js/app.js" defer></script>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<div id="gameContainer">
					<div class="row">
						<div class="col-md-12">
							<canvas id="gameArea" width="900" height="600">
								Your browser does not support canvas.
							</canvas>
							<video muted autoplay loop>
								<source src="/images/video.mp4" type="video/mp4">
								Your browser does not support videos.
							</video>
						</div>
					</div>
					<div class="row mt-5">
						<div class="btn">
							<button id="playBtn">Play</button>
						</div>
					</div>
					<div id="characters" class="mt-5">
						<div class="row">
							<div class="col-md-6">
								<div class="character text-right" id="character1">
									<img src="images/character1.png" alt="Alien">
								</div>
							</div>
							<div class="col-md-6">
								<div class="character" id="character2">
									<img src="images/character2.png" alt="Guitar Boy">
								</div>
							</div>
						</div>
					</div>
					<div id="playerName">
						<div class="row">
							<div class="col-md-12">
								<input id="playerNameInput" type="text">
								<button id="startGameBtn">Start Game</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
